<div
  class="alert alert-success fixed-top d-flex justify-content-center"
  role="alert"
  style="margin-top: 80px"
  *ngIf="failure"
>
  {{ message | translate }}
</div>
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">
          {{ "Delete" | translate }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ "You are going to delete an item" | translate }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          {{ "Close" | translate }}
        </button>
        <button type="button" (click) ="delete()" class="btn btn-primary">
          {{ "Delete" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
