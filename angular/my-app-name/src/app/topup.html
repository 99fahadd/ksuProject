<div
  class="alert alert-success fixed-top"
  role="alert"
  style="margin-top: 80px"
  *ngIf="success"
>
  {{"تم إضافة"|translate}} {{topup}}
</div>
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
  <div
    class="modal fade"
    id="topupModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Topup</h5>

          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div
          class="alert alert-danger d-flex justify-content-center"
          role="alert"
          *ngIf="failure"
        >
          {{"تم استخدام رمز التفعيل من قبل"|translate}}
        </div>
        <div class="modal-body">
          <input
            type="text"
            class="form-control"
            placeholder='{{"numbers on the card"|translate}}'
            formControlName="topup"
          />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            {{"Close"|translate}}
          </button>
          <button type="submit" class="btn btn-primary">
            {{"Topup"|translate}}
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
