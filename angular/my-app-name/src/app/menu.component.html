<!-- Sidebar -->
<ul
  style="overflow-y: scroll; height: 100vh; overflow-x: hidden"
  class="navbar-nav fixed-top bg-gradient-primary sidebar sidebar-dark accordion toggled"
  id="accordionSidebar"
>
  <!-- Divider -->
  <hr class="sidebar-divider mt-5" />

  <!-- Nav Item - Dashboard -->
  <li class="nav-item" *ngFor="let root of root">
    <a
    role="button"
    (click) = "expand(root.name)"
      class="nav-link"
      href="#"
      data-toggle="collapse"
      [attr.data-target]=" '#' + root.name.split(' ').join('')"
      aria-expanded="true"
      aria-controls="collapsePages"
    >
      <i class="{{ root.icon }}"></i>
      <span>{{ root.name }}</span>
    </a>
    <div
      id="{{ root.name.split(' ').join('') }}"
      class="collapse"
      aria-labelledby="headingPages"
      data-parent="#accordionSidebar"
    >
      <div class="bg-white py-2 collapse-inner rounded">
        <div *ngFor="let category of category">
          <a
            class="collapse-item"
            role="button"
            (click)="categorize(category.name)"
          >
            {{ category.name }}
          </a>
        </div>
      </div>
    </div>
  </li>
  <!-- Divider -->
  <hr class="sidebar-divider d-none d-md-block" />
</ul>
<!-- End of Sidebar -->
