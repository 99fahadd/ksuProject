<div *ngFor= "let invoice of invoices" class="invoice-box d-flex justify-content-center">
  <table cellpadding="0" cellspacing="0">
      <tr class="top">
          <td colspan="2">
              <table>
                  <tr>
                      <td class="title">
                          <img src="https://www.sparksuite.com/images/logo.png" style="width:100%; max-width:300px;">
                      </td>

                      <td>
                          Invoice #: {{invoice.invoiceId}}<br>
                          {{invoice.date}}<br>
                      </td>
                  </tr>
              </table>
          </td>
      </tr>

      <tr class="heading">
          <td>
              Payment Method
          </td>

          <td>
              Check #
          </td>
      </tr>

      <tr class="details">
          <td>
              Check
          </td>

          <td>
              1000
          </td>
      </tr>

      <tr class="heading">
          <td>
              Item
          </td>

          <td>
              Price
          </td>
      </tr>

      <tr class="item">
          <td>
              Website design
          </td>

          <td>
              $300.00
          </td>
      </tr>

      <tr class="item">
          <td>
              Hosting (3 months)
          </td>

          <td>
              $75.00
          </td>
      </tr>

      <tr class="item last">
          <td>
              Domain name (1 year)
          </td>

          <td>
              $10.00
          </td>
      </tr>

      <tr class="total">
          <td></td>

          <td>
             Total: {{invoice.totalPrice}}
          </td>
      </tr>
  </table>
</div>
