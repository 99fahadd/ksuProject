<form [formGroup]="addForm" (ngSubmit)="onSubmit(addForm.value)">
  <div
    class="modal fade"
    id="addModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- فوق بعض و لا جنب بعض -->
          <input
            type="url"
            name="url"
            placeholder="url"
            class="form-control"
            formControlName="url"
          />
          <input
            type="text"
            name="author"
            placeholder="author"
            class="form-control"
            formControlName="author"
          />
          <input
            type="text"
            name="name"
            placeholder="name"
            class="form-control"
            formControlName="name"
          />
          <input
            type="text"
            name="courseName"
            placeholder="course name"
            class="form-control"
            formControlName="courseName"
          />
          <input
            type="number"
            name="edition"
            placeholder="edition"
            class="form-control"
            formControlName="edition"
          />
          <input
            type="number"
            name="price"
            placeholder="price"
            class="form-control"
            formControlName="price"
          />
          <input
            type="text"
            name="type"
            placeholder="type"
            class="form-control"
            formControlName="type"
          />
          <p-dropdown  [options]="root"  formControlName="selected" [group]="true"></p-dropdown>
          <input
            type="text"
            name="code"
            placeholder="course code"
            class="form-control"
            formControlName="code"
          />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
